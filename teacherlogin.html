<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinMart SIMS Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/login.css">

</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Welcome to PrinMart</h1>
            <p>School Information Management System</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="logo">
                <div class="top-left"></div>
                <div class="top-right"></div>
                <div class="bottom-left"></div>
                <div class="text">PrinMart  <span>SIMS</span></div>
            </div>

            <!--Login-->
            <div class="login-container">
                <h2>Teacherâ€™s Login</h2>
                <form>
                    <label for="student-id">Teacher ID</label>
                    <input type="text" id="student-id" name="student-id" placeholder="">
        
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="">
                        <i class="toggle-password fas fa-eye-slash" onclick="togglePassword()"></i>
                    </div>
        
                    <a href="#" class="forgot-password">Forgot password?</a>
        
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="static/togglePassword().js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
