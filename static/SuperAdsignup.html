<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinMart SA SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css')}}">

</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Welcome to PrinMart</h1>
            <p>School Information Management System</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="logo">
                <div class="top-left"></div>
                <div class="top-right"></div>
                <div class="bottom-left"></div>
                <div class="text">PrinMart  <span>SIMS</span></div>
            </div>

            <!--Login-->
            <div class="login-container">
                <h2>Super Adminâ€™s SignUp</h2>
                <form id="signup-form">
                    <label for="SuperAd">Admin Full Name</label>
                    <input type="text" id="admin-name" name="admin-name" placeholder="Type your full name" required>
                
                    <label for="SuperAd">Email</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="example@gmail.com" required>
                
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword()"></i>
                
                    <button type="button" class="SignUp" id="signup-button">SignUp</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='toggleAdpassword().js') }}"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
