<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinMart SA SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css')}}">

</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Welcome to PrinMart</h1>
            <p>School Information Management System</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="logo">
                <div class="top-left"></div>
                <div class="top-right"></div>
                <div class="bottom-left"></div>
                <div class="text">PrinMart  <span>SIMS</span></div>
            </div>

            <!--SignUp-->
            <div class="login-container">
                <h2>Super Adminâ€™s SignUp</h2>
                <form action="{{ url_for('admin.register_super_admin') }}" method="POST">
                    <label for="email">Admin Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Type your full name" autocomplete="on">
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" autocomplete="on">
                
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                
                    <label for="repeat_password">Repeat Password</label>
                    <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePasswords()"></i>
                    <p class="link">Login <a href="{{ url_for('admin.super_admin_login') }}">here</a></p>
                    <button type="button" class="SignUp" id="signup-button">Sign Up</button>
                </form>

                <p>
                    Password must be at least 6 characters long and include:
                </br> - An uppercase letter
                </br> - A lowercase letter
                </br>- A number
                </br>- A special character
                </p>
                
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='toggleAdpassword.js') }}"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
